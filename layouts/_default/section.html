{{ define "main" }}
<section id="main" class="mt5">
  <h1>
    {{ .Title }}
  </h1>
  <article itemprop="articleBody" id="content" class="w-90 lh-copy">
  {{ .Content }}
  </article>
  <div>
    <ul id="list" class="pages">

      {{ range .Data.Pages.ByTitle }}
      <li class="list pages lh-copy">
        <a
          class="pagelink"
          href="{{ .RelPermalink }}"
          >{{ .Title }}</a
        >
      </li>

      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
