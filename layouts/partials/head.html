<!DOCTYPE html>
<html
  class=""
  lang="{{ .Site.LanguageCode }}"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#"
>
<head>
{{ partial "meta.html" . }}
<title>{{ .Title }}</title>
<link rel="canonical" href="{{ .Permalink }}" />
{{ $title := .Title }}
{{ with .OutputFormats.Get "RSS" }}
  <link
    href="{{ .RelPermalink }}"
    rel="alternate"
    type="application/rss+xml"
    title="{{ $title }}"
  />
{{ end }}
{{ partial "head_includes.html" . }}
</head>
